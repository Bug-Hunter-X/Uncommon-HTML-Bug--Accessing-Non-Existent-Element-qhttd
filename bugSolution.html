<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>

  <script>
    // Correct way to access the innerHTML of an element, checking for existence.
    let myDiv = document.getElementById("myDiv");
    if (myDiv) {
      myDiv.innerHTML = "<p>New text</p>";
    } else {
      console.error("Element not found");
    }
  </script>
</body>
</html>
